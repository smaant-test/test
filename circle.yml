dependencies:
  pre:
    - sudo curl -o /bin/lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
    - sudo chmod a+x /bin/lein
    - lein

test:
  override:
    - sleep 900
    - lein test-all

  post:
    - cp -r test2junit $CIRCLE_ARTIFACTS
    - cp -r test2junit $CIRCLE_TEST_REPORTS
